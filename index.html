<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css" />
	<title>Progress Component</title>
</head>
<body>
	<!-- Component -->
	<div id="progress">
		<div class="progress-block">
			<h1 class="progress-title">Progress</h1>
			<div class="progress-bar"></div>
		</div>

		<div class="progress-controllers">
			<div class="input-wrapper">
				<input type="text" class="value-input" id="progress-value" value="10" min="0" max="100">
				<div>
					<span>Value</span>
				</div>
			</div>
			<div class="input-wrapper">
				<label class="switch">
					<input type="checkbox" class="switch-input" id="progress-animated">
					<span class="slider round"></span>
				</label>
				<div>
					<span>Animate</span>
				</div>
			</div>
			<div class="input-wrapper">
				<label class="switch">
					<input type="checkbox" class="switch-input" id="progress-hidden">
					<span class="slider round"></span>
				</label>
				<div>
					<span>Hide</span>
				</div>
			</div>
		</div>
	</div>

	<!-- script -->
	<script type="module" src="ProgressBar.js"></script>
</body>
</html>
